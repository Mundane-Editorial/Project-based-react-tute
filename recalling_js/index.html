// 1. Variables
let name = 'John Doe';  // String variable
const age = 30;         // Number variable
let isActive = true;   // Boolean variable

// 2. Functions
function greet(person) {
    return `Hello, ${person}!`;
}

// Using the function
console.log(greet(name)); // Outputs: Hello, John Doe!

// 3. Objects
let person = {
    name: 'Jane Doe',
    age: 25,
    greet: function() {
        return `Hello, my name is ${this.name}.`;
    }
};

// Accessing object properties
console.log(person.name);   // Outputs: Jane Doe
console.log(person.greet()); // Outputs: Hello, my name is Jane Doe.

// 4. Arrays
let fruits = ['Apple', 'Banana', 'Cherry'];

// Accessing array elements
console.log(fruits[0]); // Outputs: Apple

// Adding an element to the array
fruits.push('Date');
console.log(fruits); // Outputs: ['Apple', 'Banana', 'Cherry', 'Date']

// Iterating over an array
fruits.forEach((fruit, index) => {
    console.log(`${index}: ${fruit}`);
});

// 5. Basic DOM Manipulation
document.addEventListener('DOMContentLoaded', () => {
    // Create a new div element
    let newDiv = document.createElement('div');
    newDiv.textContent = 'This is a new div created with JavaScript.';
    
    // Append the new div to the body
    document.body.appendChild(newDiv);
    
    // Update existing content
    let header = document.getElementById('header');
    if (header) {
        header.textContent = 'Header updated by JavaScript!';
    }
});

// HTML Structure for DOM manipulation example
